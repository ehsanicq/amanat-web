
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دعوت‌نامه‌ی فریدون اشراقی</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    body {
      background-color: #0c0c0c;
      color: #f9f9f9;
      font-family: "Vazir", Tahoma, sans-serif;
      direction: rtl;
      padding: 5vh 10vw;
      animation: fadeIn 2s ease-in-out;
    }
    .verse, .quote {
      font-size: 1.4em;
      margin: 40px 0;
      line-height: 2.2em;
      text-align: center;
      color: #ffefd5;
    }
    .shadow-say {
      margin-top: 60px;
      padding: 25px;
      background: #1f1f1f;
      border-radius: 16px;
      color: #ddd;
      font-size: 1.1em;
      line-height: 2.4em;
    }
    .button {
      display: block;
      margin: 50px auto;
      padding: 12px 30px;
      background-color: #d4af37;
      color: #0c0c0c;
      font-size: 1.1em;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #b28d2b;
    }
    audio {
      margin-top: 30px;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="verse">
    <p>در ازل پرتو حسنت ز تجلی دم زد<br>
    عشق پیدا شد و آتش به همه عالم زد</p>
  </div>

  <div class="verse">
    <p>تو مگو همه به جنگ‌اند و ز صلح من چه آید<br>
    یکی نهفته باشد که به جنگ می‌ارزد</p>
  </div>

  <div class="shadow-say">
    <p>
      اگر امروز دعوتی‌ست، نه برای خرید سهم،<br>
      که برای گشودن دالانی‌ست که با دل ساخته شد.<br>
      این شهر، با شاینی روشن نمی‌شود؛ با نیت روشن می‌ماند.
    </p>
  </div>

  <a class="button" href="proposal.html" target="_blank">مشاهده‌ی دعوت‌نامه</a>

  <audio controls>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/23/audio_2301fa8469.mp3?filename=soft-sunset-ambient-122925.mp3" type="audio/mpeg">
    مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
  </audio>
</body>
</html>
